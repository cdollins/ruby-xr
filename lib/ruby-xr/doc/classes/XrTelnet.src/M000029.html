  <span class="ruby-keyword kw">def</span> <span class="ruby-identifier">copy_log</span>(<span class="ruby-identifier">tftpserver</span>, <span class="ruby-identifier">name</span>)
    <span class="ruby-identifier">puts</span> <span class="ruby-node">&quot;+#{Time.now}: Copying logs to tftp://#{tftpserver}/#{name}&quot;</span>
    <span class="ruby-identifier">aux_cmd</span>(<span class="ruby-node">&quot;cp /dev/shmem/tracebuffer.kev tftp://#{tftpserver}/#{name}&quot;</span>)
  <span class="ruby-keyword kw">end</span></pre>
